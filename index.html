<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>响应式网格（栅格化）布局</title>
    <link type="text/css" rel="stylesheet" href="lib/bootstrap-3.3.7/dist/css/bootstrap.css">
    <link type="text/css" rel="stylesheet" href="style.css">
</head>
<body>
<div class="container">
    <div class="row">
        <div class="col-md-4 col-sm-6">
            <div class="block"></div>
        </div>

        <div class="col-md-4 col-sm-6">
            <div class="block"></div>
        </div>

        <div class="col-md-4 col-sm-12">
            <div class="block"></div>
        </div>

    </div>

    <div class="row">
        <div class="col-md-3 col-sm-3">
            <div class="block"></div>
        </div>

        <div class="col-md-6 col-sm-6">
            <div class="block"></div>
        </div>

        <div class="col-md-3 col-sm-3">
            <div class="block"></div>
        </div>

    </div>

    <div class="row">
        <div class="col-md-1 col-sm-2">
            <div class="block"></div>
        </div>

        <div class="col-md-1 col-sm-2">
            <div class="block"></div>
        </div>

        <div class="col-md-2 col-sm-8">
            <div class="block"></div>
        </div>

        <div class="col-md-2 col-sm-3">
            <div class="block"></div>
        </div>

        <div class="col-md-6 col-sm-3">
            <div class="block"></div>
        </div>

    </div>

</div>
</body>
</html>
